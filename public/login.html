<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard Trabajo Remoto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8">
        <div class="bg-white rounded-lg shadow-xl p-8">
            <div class="text-center">
                <i class="fas fa-building text-4xl text-indigo-600 mb-4"></i>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Dashboard</h2>
                <p class="text-gray-600">Gesti칩n de Trabajo Remoto</p>
            </div>

            <form id="loginForm" class="mt-8 space-y-6">
                <div>
                    <label for="usuario" class="block text-sm font-medium text-gray-700 mb-2">
                        Usuario
                    </label>
                    <input
                        type="text"
                        id="usuario"
                        name="usuario"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Ingresa tu usuario"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Contrase침a
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Ingresa tu contrase침a"
                    >
                </div>

                <button
                    type="submit"
                    id="loginBtn"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-200"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Iniciar Sesi칩n
                </button>
            </form>

            <div id="message" class="mt-4 text-center hidden">
                <p id="messageText" class="text-sm"></p>
            </div>

            <div class="mt-6 text-center text-sm text-gray-600">
                
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
