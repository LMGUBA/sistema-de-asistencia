<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Trabajo Remoto</title>
    <!-- Tailwind CSS CDN - Para desarrollo. En producción usar build local -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <i class="fas fa-building text-indigo-600 text-xl mr-3"></i>
                    <h1 class="text-xl font-semibold text-gray-900">Dashboard Trabajo Remoto</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userInfo" class="text-sm text-gray-600"></span>
                    <button id="logoutBtn" class="bg-red-500 text-white px-3 py-1 rounded text-sm hover:bg-red-600">
                        <i class="fas fa-sign-out-alt mr-1"></i>
                        Salir
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Stats Cards -->
        <div id="statsSection" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- Cards will be populated by JavaScript -->
        </div>

        <!-- Content Area -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Main Content -->
            <div class="lg:col-span-2">
                <!-- Admin Panel -->
                <div id="adminPanel" class="bg-white rounded-lg shadow p-6 mb-6 hidden">
                    <!-- Tab Navigation -->
                    <div class="border-b border-gray-200 mb-4">
                        <nav class="-mb-px flex space-x-8">
                            <button id="employeesTab"
                                class="admin-tab border-b-2 border-indigo-600 text-indigo-600 py-2 px-1 text-sm font-medium">
                                <i class="fas fa-users mr-2"></i>
                                Gestión de Empleados
                            </button>
                            <button id="attendanceLogsTab"
                                class="admin-tab border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-2 px-1 text-sm font-medium">
                                <i class="fas fa-clipboard-list mr-2"></i>
                                Registros de Asistencia
                            </button>
                        </nav>
                    </div>

                    <!-- Employees View -->
                    <div id="employeesView">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-semibold text-gray-900">Gestión de Empleados</h2>
                            <button id="addEmployeeBtn"
                                class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
                                <i class="fas fa-plus mr-2"></i>
                                Nuevo Empleado
                            </button>
                        </div>

                        <!-- Search -->
                        <div class="mb-4">
                            <input type="text" id="searchInput" placeholder="Buscar empleados..."
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>

                        <!-- Employees Table -->
                        <div class="overflow-x-auto">
                            <table id="employeesTable" class="min-w-full table-auto">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">
                                            Nombre</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">
                                            Usuario</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">
                                            Departamento</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Tipo
                                        </th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">
                                            Estado</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">
                                            Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="employeesTableBody" class="bg-white divide-y divide-gray-200">
                                    <!-- Rows will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Attendance Logs View -->
                    <div id="attendanceLogsView" class="hidden">
                        <h2 class="text-lg font-semibold text-gray-900 mb-4">Registros de Asistencia</h2>

                        <!-- Filters -->
                        <div class="mb-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="filterEmployee" class="block text-sm font-medium text-gray-700 mb-2">Filtrar
                                    por Empleado</label>
                                <select id="filterEmployee"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                    <option value="">Todos los empleados</option>
                                </select>
                            </div>
                            <div class="flex items-end">
                                <button id="refreshLogsBtn"
                                    class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
                                    <i class="fas fa-sync-alt mr-2"></i>
                                    Actualizar
                                </button>
                            </div>
                        </div>

                        <!-- Attendance Logs Table -->
                        <div class="overflow-x-auto">
                            <table id="attendanceLogsTable" class="min-w-full table-auto">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">
                                            Empleado</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">
                                            Departamento</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">
                                            Fecha</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">
                                            Entrada</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">
                                            Salida</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">
                                            Horas</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">
                                            Estado</th>
                                    </tr>
                                </thead>
                                <tbody id="attendanceLogsTableBody" class="bg-white divide-y divide-gray-200">
                                    <!-- Rows will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Employee Panel -->
                <div id="employeePanel" class="bg-white rounded-lg shadow p-6 mb-6 hidden">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Mi Panel</h2>

                    <!-- Check-in/Check-out -->
                    <div class="mb-6">
                        <div class="flex space-x-4">
                            <button id="checkInBtn"
                                class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 flex-1">
                                <i class="fas fa-play mr-2"></i>
                                Check-in
                            </button>
                            <button id="checkOutBtn"
                                class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 flex-1">
                                <i class="fas fa-stop mr-2"></i>
                                Check-out
                            </button>
                        </div>
                    </div>

                    <!-- Time Records -->
                    <div>
                        <h3 class="text-md font-medium text-gray-900 mb-3">Mis Registros de Hoy</h3>
                        <div id="timeRecords" class="space-y-2">
                            <!-- Records will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="space-y-6">
                <!-- Charts (Admin only) -->
                <div id="chartsSection" class="bg-white rounded-lg shadow p-6 hidden">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Estadísticas</h3>
                    <canvas id="departmentChart" class="mb-4"></canvas>
                    <canvas id="workTypeChart"></canvas>
                </div>

                <!-- Recent Activity -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Actividad Reciente</h3>
                    <div id="recentActivity" class="space-y-3">
                        <!-- Activity items will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modals -->
    <!-- Employee Modal -->
    <div id="employeeModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modalTitle" class="text-lg font-semibold text-gray-900">Nuevo Empleado</h3>
                    <button id="closeModalBtn" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <form id="employeeForm">
                    <input type="hidden" id="employeeId" name="employeeId">

                    <div class="mb-4">
                        <label for="employeeName" class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
                        <input type="text" id="employeeName" name="nombre" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <div class="mb-4">
                        <label for="employeeUsername"
                            class="block text-sm font-medium text-gray-700 mb-2">Usuario</label>
                        <input type="text" id="employeeUsername" name="usuario" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <div class="mb-4">
                        <label for="employeeEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="employeeEmail" name="email" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <div class="mb-4">
                        <label for="employeePassword"
                            class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                        <input type="password" id="employeePassword" name="password" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <div class="mb-4">
                        <label for="employeeDepartment"
                            class="block text-sm font-medium text-gray-700 mb-2">Departamento</label>
                        <select id="employeeDepartment" name="departamento"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="IT">IT</option>
                            <option value="RRHH">RRHH</option>
                            <option value="Ventas">Ventas</option>
                            <option value="Marketing">Marketing</option>
                            <option value="General">General</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="employeeWorkType" class="block text-sm font-medium text-gray-700 mb-2">Tipo de
                            Trabajo</label>
                        <select id="employeeWorkType" name="tipo_trabajo"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="presencial">Presencial</option>
                            <option value="remoto">Remoto</option>
                            <option value="hibrido">Híbrido</option>
                        </select>
                    </div>

                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancelBtn"
                            class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">
                            Cancelar
                        </button>
                        <button type="submit" id="saveBtn"
                            class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg hidden">
        <p id="toastMessage"></p>
    </div>

    <!-- Chat Panel -->
    <div id="chatPanel" class="fixed bottom-4 right-4 w-96 bg-white rounded-lg shadow-2xl hidden"
        style="height: 500px; z-index: 1000;">
        <!-- Chat Header -->
        <div class="bg-indigo-600 text-white p-4 rounded-t-lg flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-comments mr-2"></i>
                <span class="font-semibold">Chat</span>
                <span id="onlineCount" class="ml-2 text-xs bg-indigo-500 px-2 py-1 rounded-full">0 online</span>
            </div>
            <button id="closeChatBtn" class="text-white hover:text-gray-200">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Online Users -->
        <div class="bg-gray-50 p-2 border-b max-h-24 overflow-y-auto">
            <div id="onlineUsersList" class="flex flex-wrap gap-2">
                <!-- Users will be populated here -->
            </div>
        </div>

        <!-- Messages Area -->
        <div id="messagesArea" class="flex-1 overflow-y-auto p-4 space-y-2" style="height: 320px;">
            <!-- Messages will be populated here -->
        </div>

        <!-- Message Input -->
        <div class="p-3 border-t">
            <div class="flex gap-2">
                <input type="text" id="messageInput" placeholder="Escribe un mensaje..."
                    class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    maxlength="500" />
                <button id="sendMessageBtn"
                    class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Chat Toggle Button -->
    <button id="chatToggleBtn"
        class="fixed bottom-4 right-4 bg-indigo-600 text-white w-14 h-14 rounded-full shadow-lg hover:bg-indigo-700 transition flex items-center justify-center"
        style="z-index: 999;">
        <i class="fas fa-comments text-xl"></i>
        <span id="unreadBadge"
            class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center hidden">0</span>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
